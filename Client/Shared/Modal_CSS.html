<!-- Client/Shared/Modal_CSS.html -->
<style>
    .modal-overlay {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 10001; /* Sit on top - higher than loading spinner if needed */
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%;
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: auto; /* Responsive centering */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more specific */
      max-width: 600px; /* Max width */
      border-radius: 8px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
      position: relative; /* For close button positioning */
      animation-name: animatetop;
      animation-duration: 0.4s
    }
    
    /* Add Animation */
    @keyframes animatetop {
      from {top: -300px; opacity: 0}
      to {top: 0; opacity: 1}
    }
    
    .modal-close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
    }
    
    .modal-close-button:hover,
    .modal-close-button:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    
    #viewerModalBody {
      padding-top: 10px;
      line-height: 1.6;
      max-height: 70vh; /* Prevent modal body from being too tall */
      overflow-y: auto; /* Allow scrolling for long content */
    }
    </style>
