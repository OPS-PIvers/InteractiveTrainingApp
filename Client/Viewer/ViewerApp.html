    <script>
      document.addEventListener('DOMContentLoaded', function() {
        window.addEventListener('error', function(event) {
          console.error('Unhandled global error:', event.error || event.message, event);
        });
        window.addEventListener('unhandledrejection', function(event) {
          console.error('Unhandled promise rejection:', event.reason);
        });
        console.log("ViewerApp: DOMContentLoaded. Initializing ViewerManager.");
        if (window.viewerManager && typeof window.viewerManager.init === 'function') {
          window.viewerManager.init();
        } else {
          console.error('ViewerApp: viewerManager or viewerManager.init() is not available.');
          if(window.baseApp && baseApp.displayMessage) {
            baseApp.displayMessage("Error: Viewer application core components failed to load. Please try again or contact support.", false, "messageAreaViewer");
          }
        }
      });
    </script>
