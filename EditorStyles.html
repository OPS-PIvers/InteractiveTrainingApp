<!-- Editor-specific styles -->
<style>

    flex-wrap: wrap;

    padding: 0.25rem 0.5rem;

    overflow-y: auto;
    flex-grow: 1;
    padding: 0.5rem;
  }

    border: 1px solid var(--border-color);
    border-radius: 4px;
    padding: 0.5rem;

    cursor: pointer;
    transition: all 0.2s;
    background-color: #fff;

    height: 80px;

  }

  .timeline-panel {
    height: 150px;

    border-top: 1px solid var(--border-color);

    padding: 0.5rem;
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
  }
  
  .timeline-controls {

    border-radius: 3px;

    position: absolute; 
    top: 0; left: 0; 
    width: 2px; 
    height: 100%;

  }

    overflow-y: auto;

    position: absolute;

    height: 10px;

    background-color: var(--primary-color);
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    border: 1px solid white;
  }
  
  .timeline-keyframe-start {
    background-color: var(--secondary-color);
  }
  
  .timeline-keyframe-end {
    background-color: var(--accent-color);
  }
  
  /* Tooltip styles */
  .tooltip {
    position: relative;
    display: inline-block;
  }
  
  .tooltip .tooltip-text {

    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;

    z-index: 1001;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;

    pointer-events: none;
  }
  
  .tooltip:hover .tooltip-text {

    opacity: 1;
  }
